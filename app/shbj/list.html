<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>健康频道</title>

		<link rel="stylesheet" href="../../lib/mui/0.7.0/css/mui.css" />
		<link rel="stylesheet" href="../common/hc.css" />

		<script type="text/javascript" src="../../lib/mui/0.7.0/js/mui.js"></script>
		<script type="text/javascript" src="../common/html2dom.js"></script>
		<script type="text/javascript" src="../common/hc.js"></script>
	</head>

	<body>
		<div class="mui-content" id="hcContent">
			<ul class="mui-table-view" id="hcList">
				<!--<li class="mui-table-view-cell">
					<a href="#">
						<span class="hc-title mui-ellipsis-2">title</span>
						<span class="hc-info">info</span>
					</a>
				</li>-->
			</ul>
		</div>

		<script>
			(function($) {

				// 初始化配置
				$.init({
					pullRefresh: {
						container: '#hcList', //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
						up: {
							contentdown: '上拉显示更多',
							contentrefresh: "正在加载", //可选，正在加载状态时，上拉加载控件上显示的标题内容
							callback: pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					}
				});

				/**
				 * DOMContentLoaded
				 */
				$.ready(function() {
					$('#hcList').on('tap', 'a', function(e) {
						var href = this.getAttribute('href'),
							title = this.childNodes[0].textContent;
						$.openWindow({
							url: 'list-item.html',
							id: this.url,
							extras: { //自定义扩展参数，可以用来处理页面间传值
								title: title, // 需要加载的页面的标题
								href: href // 需要加载的页面地址
							},
							show: {
								autoShow: true, // 页面 loaded 事件发生后自动显示，默认为true
								aniShow: 'fade-in', // 页面显示动画，默认为'slide-in-right'；
								duration: 100 // 页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
							},
							waiting: {
								autoShow: false, // 自动显示等待框，默认为true
								title: '加载中' // 等待对话框上显示的提示内容
							}
						});

						e.preventDefault();
					});
				});

				/**
				 * 5+ API ready
				 */
				var wv = null,
					wo = null;
				$.plusReady(function() {
					// 生活保健列表页返回键处理
					var first = null;
					$.back = function() {
						// 处理逻辑：2 秒内，连续两次按返回键，则退出应用
						//首次按键，提示‘再按一次退出应用’
						if (!first) {
							first = new Date().getTime();
							$.toast('再按一次退出应用');
							setTimeout(function() {
								first = null;
							}, 2000);
						} else {
							if (new Date().getTime() - first < 2000) {
								plus.runtime.quit();
							}
						}
					};
					wv = plus.webview.currentWebview();
					wo = wv.opener();
					// 初始化新闻列表
					generateList('http://health.qq.com/winds/shbj.htm');
				});

				/**
				 * 新闻列表刷新
				 */
				window.listRefresh = function() {
					$.ajaxSettings.complete = function() {
						hc.loadingHide();
					};
					hc.loadingShow('更新中');
					$.get('http://health.qq.com/winds/shbj.htm', null, function(data) {
						// 将字符串转化为HTMLDocument对象
						var parser = new DOMParser(),
							doc = parser.parseFromString(data, "text/html"),
							i = 0, // 刷新后的列表项循环计数
							j = 0, // 刷新前的列表项循环计数
							domain = 'http://health.qq.com'; // 请求地址根路径
						// 获取生活保健文章列表项
						var listItems = doc.getElementById('listZone').getElementsByClassName('bd');
						// 创建列表
						for (i; i < listItems.length; i += 1) {
							// 创建标题
							// 注意这里不能写成document.createElement.setAttribute，否则会造成元素未定义
							var iTitle = document.createElement('span');
							iTitle.classList.add('hc-title');
							iTitle.classList.add('mui-ellipsis-2');
							iTitle.textContent = listItems[i].getElementsByClassName('yh')[0].textContent;
							// 创建信息
							var iInfo = document.createElement('span');
							iInfo.classList.add('hc-info');
							iInfo.textContent = listItems[i].getElementsByClassName('info')[0].textContent;
							// 创建超链接
							var iLink = document.createElement('a'),
								iHref = listItems[i].getElementsByTagName('a')[0].getAttribute('href');
							iLink.setAttribute('href', domain + iHref);
							// 将刷新后新的列表项添加到列表中
							var hcList = document.getElementById('hcList'),
								hcListItems = hcList.getElementsByTagName('li'),
								existed = false;
							for (j; j < hcListItems.length; j += 1) {
								var info = hcListItems[j].getElementsByClassName('hc-info')[0].textContent;
								if (info === iInfo.textContent) {
									existed = true;
									break;
								}
							}
							// 如果为最新消息，则添加到当前列表中
							if (existed === false) {
								var iLi = document.createElement('li');
								iLi.classList.add('mui-table-view-cell');
								iLink.appendChild(iTitle);
								iLink.appendChild(iInfo);
								iLi.appendChild(iLink);
								var rEle = hcList.firstElementChild;
								console.log(rEle);
								hcList.insertBefore(iLi, rEle);
							}
						}
					}, 'html');
				};

				/**
				 * 上拉加载更多
				 */
				var pCount = 2, // 第一次上拉，加载第二页
					pCountMax = 5; // 最大加载页数
				function pullupRefresh() {
					var preUrl = sufUrl = url = '',
						that = this;
					if (pCount <= 5) {
						preUrl = 'http://health.qq.com/c/gbaojian_'; // 请求地址前缀
						sufUrl = '.htm?' + Math.random(); // 请求地址后缀
						url = preUrl + pCount + sufUrl; // 完整地址
						// 加载分页列表
						generateList(url, function() {
							pCount += 1; // 加载成功后，页码 +1
							that.endPullupToRefresh(pCount > pCountMax); // 若页数等于最大加载数，则表示没有数据可以加载了
						});
					}
				};

				/**
				 * 生成新闻列表
				 */
				function generateList(url, callback) {
					// 列表加载完成后隐藏加载框，显示刷新按钮
					$.ajaxSettings.complete = function() {
						hc.loadingHide();
						wo.evalJS('hcRefreshShow()');
					};
					wo.evalJS('hcRefreshHide()');
					hc.loadingShow();
					$.get(url, null, function(data) {
						// 将字符串转化为HTMLDocument对象
						var parser = new DOMParser(),
							doc = parser.parseFromString(data, "text/html"),
							i = 0, // 列表项循环计数
							domain = 'http://health.qq.com'; // 请求地址根路径
						// 获取生活保健文章列表项
						var listItems = doc.getElementById('listZone').getElementsByClassName('bd');
						// 创建列表
						for (i; i < listItems.length; i += 1) {
							// 创建标题
							// 注意这里不能写成document.createElement.setAttribute，否则会造成元素未定义
							var iTitle = document.createElement('span');
							iTitle.classList.add('hc-title');
							iTitle.classList.add('mui-ellipsis-2');
							iTitle.textContent = listItems[i].getElementsByClassName('yh')[0].textContent;
							// 创建信息
							var iInfo = document.createElement('span');
							iInfo.classList.add('hc-info');
							iInfo.textContent = listItems[i].getElementsByClassName('info')[0].textContent;
							// 创建超链接
							var iLink = document.createElement('a'),
								iHref = listItems[i].getElementsByTagName('a')[0].getAttribute('href');
							iLink.setAttribute('href', domain + iHref);
							// 将列表项添加到列表中
							var iLi = document.createElement('li');
							iLi.classList.add('mui-table-view-cell');
							iLink.appendChild(iTitle);
							iLink.appendChild(iInfo);
							iLi.appendChild(iLink);
							document.getElementById('hcList').appendChild(iLi);
						}
						// success callback
						callback = callback || function() {};
						callback();
					}, 'html');
				};

			})(mui);
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>健康频道</title>

		<link rel="stylesheet" href="../../lib/mui/0.7.0/css/mui.css" />
		<link rel="stylesheet" href="../common/hc.css" />

		<script type="text/javascript" src="../../lib/mui/0.7.0/js/mui.js"></script>
		<script type="text/javascript" src="../common/html2dom.js"></script>
		<script type="text/javascript" src="../common/hc.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="hcHeader">
			<h1 class="mui-title">生活保健</h1>
			<a class="mui-icon mui-icon-reload mui-pull-right" id="hcRefresh"></a>
		</header>

		<script>
			(function($) {

				var wv = null,
					embed = null;
				$.plusReady(function() {
					// 关闭程序启动界面
					plus.navigator.closeSplashscreen();
					
					$.init({
						subpages: [{
							url: 'list-content.html',
							id: 'list-content.html',
							styles: {
								top: '48px',
								bottom: '0',
								bounce: 'vertical'
							}
						}]
					});

					wv = plus.webview.currentWebview();
					embed = plus.webview.getWebviewById('list-content.html');
					wv.append(embed);
					// 新闻列表刷新
					document.getElementById('hcRefresh').onclick = function() {
						embed.evalJS("listRefresh()");
					};
				});

				/**
				 * 列表加载完毕后，显示刷新按钮
				 */
				window.hcRefreshShow = function() {
					document.getElementById('hcRefresh').style.display = 'block';
				};

				/**
				 * 列表加载前，隐藏刷新按钮
				 */
				window.hcRefreshHide = function() {
					document.getElementById('hcRefresh').style.display = 'none';
				};

			})(mui);
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>健康频道</title>

		<link rel="stylesheet" href="lib/mui/0.7.0/css/mui.css" />
		<link rel="stylesheet" href="app/common/hc.css" />

		<script type="text/javascript" src="lib/mui/0.7.0/js/mui.js"></script>
		<script type="text/javascript" src="app/common/hc.js"></script>
	</head>

	<body>
		<h2>APP ENTRANCE</h2>
		<script>
			(function($) {

				// app entrance
				$.init({
					subpages: [{
						url: 'app/index/list-main.html', // 子页面 HTML 地址，支持本地地址和网络地址
						id: this.url, // 子页面唯一标识，用于 getWebviewById 方法
						styles: {
							top: '0',
							bottom: '0',
							bounce: 'vertical'
						}
					}]
				});

				$.plusReady(function() {
					//首页返回键处理
					//处理逻辑：2 秒内，连续两次按返回键，则退出应用；
					var first = null;
					plus.key.addEventListener('backbutton', function() {
						console.log('back clicked!');
						//首次按键，提示‘再按一次退出应用’
						if (!first) {
							first = new Date().getTime();
							$.toast('再按一次退出应用');
							setTimeout(function() {
								first = null;
							}, 2000);
						} else {
							if (new Date().getTime() - first < 2000) {
								plus.runtime.quit();
							}
						}
					}, false);
				});

			})(mui);
		</script>
	</body>

</html>
